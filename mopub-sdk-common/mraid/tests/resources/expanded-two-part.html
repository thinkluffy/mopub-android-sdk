<html>
  <head>
    <script src='mraid.js'></script>
    <script>
      /*
      This html gets loaded when clicking expand from expanded-two-part.html
      */

      function closeAd() {
        mraid.close();
      }

      mraid.addEventListener('error', function(message) {
        alert('Two part expanded MRAID error: ' + message);
      });

      mraid.addEventListener('stateChange', function(state) {
        console.log('Two part expanded MRAID state changed to: ' + state);
      });
    </script>
  </head>
  <body>
    <button style='display:inline-block' onclick='closeAd()'>
      close()
    </button>
  </body>
</html>
