<html>
  <head>
    <script src='mraid.js'></script>
    <script>
      /*
      Enables the following tests:

      1. Reading the max size in all states
      2. Reading the current position in all states
      3. Reading the default position in all states
      */

      var resizeProperties = {
        height: 400,
        width: 320,
        offsetX: 0,
        offsetY: 0
      };

      function resize() {
        mraid.setResizeProperties(resizeProperties);
        mraid.resize();
      }

      function expand() {
        mraid.expand();
      }

      function closeAd() {
        mraid.close();
      }

      function getMaxSize() {
        var maxSize = mraid.getMaxSize();
        alert('Max size: ' + JSON.stringify(maxSize, null, '  '));
      }

      function getCurrentPosition() {
        var currentPosition = mraid.getCurrentPosition();
        alert('Current position: ' + JSON.stringify(currentPosition, null, '  '))
      }

      function getDefaultPosition() {
        var defaultPosition = mraid.getDefaultPosition();
        alert('Default position: ' + JSON.stringify(defaultPosition, null, '  '))
      }

      mraid.addEventListener('error', function(message, action) {
        alert('MRAID error: ' + message + ' (action: ' + action + ')');
      });
    </script>
  </head>
  <body>
    <div>
      <button style='display:inline-block' onclick='expand()'>
        expand()
      </button>
      <button style='display:inline-block' onclick='resize()'>
        resize()
      </button>
      <button style='display:inline-block' onclick='closeAd()'>
        close()
      </button>
    </div>
    <div>
      <button style='display:inline-block' onclick='getCurrentPosition()'>
        getCurrentPosition()
      </button>
      <button style='display:inline-block' onclick='getDefaultPosition()'>
        getDefaultPosition()
      </button>
      <button style='display:inline-block' onclick='getMaxSize()'>
        getMaxSize()
      </button>
    </div>
  </body>
</html>
